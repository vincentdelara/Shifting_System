<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiftting Record</title>
    <link rel="stylesheet" href="" th:href="@{/css/mystyle.css}">
</head>
<body>
    <div class="container">
        <div class="login-content">

            <img src="img/logotgsi.png">


            <h2 class="title">Welcome!</h2>

            <div class="form-input">
                <form action="example.html">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </form>
            </div>

          
            <div class="forgot">
                <div class="form-check" id="tsek">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
                <a id="fp" href="#">Forgot Password?</a>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Sign In</button>
                <div><p id="dha">Don't have an account? <a id="cr8" href="#">Create Now</a></p></div>
        </div>
        
    </div>
</body>
